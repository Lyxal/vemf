<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <style>
        @font-face {
            font-family: 'Iosevka Fixed Web Extended';
            font-display: swap;
            font-weight: 400;
            font-style: normal;
            src: url('pkg/iosevka-fixed-extended.ttf')   format('truetype'),
                 url('pkg/iosevka-fixed-extended.woff2') format('woff2');
        }
        body {
            padding: 10px 15px;
            font-size: 18px;
            font-family: 'Iosevka Fixed Web Extended', monospace;
        }
        input, button {
            font-size: 16px;
            font-family: inherit;
        }
        textarea {
            font-size: 18px;
            width: 100%;
            resize: vertical;
            font-family: inherit;
            box-sizing: border-box;
        }
        #outp {
            font-family: inherit;
            white-space: pre-wrap;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <label>live update: <input type="checkbox" id="live" checked></label>
    <br>
    <button id="run">run</button>
    <button id="rew">rewrite</button>
    <label>format: <input id="fmt" type="text" size="6"></label>
    <textarea id="inp"></textarea>
    <pre id="outp"></pre>
<script type="module">

// generated with `$ wasm-pack build --target web --no-typescript wasm`
import init, { evaluate, rewrite } from './pkg/vemfwasm.js';

const id = x => document.getElementById(x);

async function run() {
    await init();
    const execute = function(ev) {
        let a = evaluate(id('inp').value, id('fmt').value);
        id('outp').innerText = a;
    }
    id('inp').addEventListener('input', () => { if (id('live').checked) execute(); });
    id('fmt').addEventListener('input', () => { if (id('live').checked) execute(); });
    id('rew').addEventListener('click', () => { id('inp').value = rewrite(id('inp').value); });
    id('run').addEventListener('click', execute);
}

run();

</script>
</body>
</html>
